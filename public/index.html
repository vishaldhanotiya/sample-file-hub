    <!-- ✅ Add JSON-LD structured data here -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@graph": [
        {
          "@type": "WebSite",
          "@id": "https://www.samplefiles.dev/#website",
          "url": "https://www.samplefiles.dev/",
          "name": "SampleFiles.dev",
          "description": "Access our collection of sample files for testing and development needs. Find documents, images, videos, audio clips, and other resources available for free download.",
          "potentialAction": {
            "@type": "SearchAction",
            "target": {
              "@type": "EntryPoint",
              "urlTemplate": "https://www.samplefiles.dev/?s={search_term_string}"
            },
            "query-input": "required name=search_term_string"
          },
          "publisher": {
            "@id": "https://www.samplefiles.dev/#organization"
          }
        },
        {
          "@type": "Organization",
          "@id": "https://www.samplefiles.dev/#organization",
          "name": "SampleFiles.dev",
          "url": "https://www.samplefiles.dev/",
          "logo": {
            "@type": "ImageObject",
            "url": "https://www.samplefiles.dev/logo.png",
            "width": 300,
            "height": 60
          },
          "sameAs": [
            "https://twitter.com/samplefilesdev",
            "https://github.com/samplefilesdev"
          ]
        }
      ]
    }
  </script>
  <!-- End JSON-LD -->
